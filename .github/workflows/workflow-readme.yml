name: Generate Snake & Update Stats

on:
  schedule:
    - cron: "0 0 * * *"  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout Repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Generate Snake Animation
      - name: Generate Snake Animation
        uses: Platane/snk@master
        with:
          github_user_name: pgrmrmortuja
          outputs: output/github-contribution-grid-snake.svg

      # 3Ô∏è‚É£ Push Snake Animation to Output Branch
      - name: Push Snake Animation to output branch
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "üêç Generate Snake Animation"
          add: "output/github-contribution-grid-snake.svg"
          push: true
          branch: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
